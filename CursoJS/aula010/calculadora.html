<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>

    <h1>Nacionalidade</h1>
     
    <input type="text" name="" id="nacionalidade">
    <input type="button" value="Buscar" onclick="buscar()">
    <div id="resultado">Você é: </div>

    <script>
        function buscar(){
        var nacionalidade = window.document.getElementById('nacionalidade')
        var resultado = window.document.getElementById('resultado')
        var n = (nacionalidade.value) //com "value" eu dou um valor a minha variavel para que possa ser calculada
        if(n == 'Brasil'){
            resultado.innerHTML = 'Você é brasileiro'
        }else{
            resultado.innerHTML = 'Você é estrangeiro'
        }
    }


    </script>

</body>
</html>
