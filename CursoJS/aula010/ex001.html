<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"><!--Para criar um evento nessa div em JS, primeiro eu atribuo a ela o nome da ação que eu quero usar, só que para não poluir nosso HTML, podemos criar essas açoões no próprio JS! De uma olhada-->
        Interaja...
    </div>
    <script>   //esse "clicar" é referente a ação que atribui para a minha div, ou seja, clicar é o nome da da ação "onclick" ela faz um evento ao clicar com o mouse.

        var area = window.document.getElementById('area') //como quero dar fazer um evento com minha div, eu pego ela e transformo em uma variavel
        area.addEventListener('click', clicar) //Exemplo de como adicionar os evento/ações no JS, não esquece da VIRGULA
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){ //"function" é onde vou escrever as funções que quero dar para minha <div>
            
            area.innerText = 'Clicou!' //escrevo o nome da variavel e mostro o caminho do que eu quero fazer com ela, no caso, "innerText" faz com que apareça um texto ao clicar
        }
        function entrar(){
            area.style.backgroundColor = 'red'//Outra funçao ao clicar que atribui é a de mudar o "backgroundColor" que se encontra em "Style"
            area.style.fontSize = '21pt'
        }
        function sair(){
            area.style.backgroundColor = 'green'
            area.innerText = 'Interaja'
            area.style.fontSize = '20pt'
        }


    </script>
</body>
</html>
